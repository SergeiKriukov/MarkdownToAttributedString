name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest
    
    strategy:
      matrix:
        platform: [macos, ios, tvos, watchos]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
    
    - name: Build and Test
      run: |
        swift build
        swift test
    
    - name: Test on macOS
      if: matrix.platform == 'macos'
      run: |
        swift build --destination "platform=macOS"
        swift test --destination "platform=macOS"
    
    - name: Test on iOS Simulator
      if: matrix.platform == 'ios'
      run: |
        xcrun simctl list devices
        swift build --destination "platform=iOS Simulator,name=iPhone 15"
        swift test --destination "platform=iOS Simulator,name=iPhone 15"
    
    - name: Test on tvOS Simulator
      if: matrix.platform == 'tvos'
      run: |
        swift build --destination "platform=tvOS Simulator,name=Apple TV"
        swift test --destination "platform=tvOS Simulator,name=Apple TV"
    
    - name: Test on watchOS Simulator
      if: matrix.platform == 'watchos'
      run: |
        swift build --destination "platform=watchOS Simulator,name=Apple Watch Series 9 (45mm)"
        swift test --destination "platform=watchOS Simulator,name=Apple Watch Series 9 (45mm)"
